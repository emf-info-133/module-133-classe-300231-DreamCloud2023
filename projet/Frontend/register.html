<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doudix - Register</title>
    <link rel="stylesheet" href="/projet/Frontend/css/style.css">
</head>
<body class="register-body">
    <div class="register-container">
        <h2>Welcome to Doudix !</h2>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <input type="password" id="register-confirm-password" placeholder="Confirm Password">
        <button id="btnRegister">Sign up</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/projet/Frontend/javascript/services/servicesHttp.js"></script>
    <script src="/projet/Frontend/javascript/controllers/register.js"></script>
</body>
</html>
