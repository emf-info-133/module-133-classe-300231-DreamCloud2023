<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doudix - Post Creator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/projet/Frontend/javascript/services/servicesHttp.js"></script>
  <script src="/projet/Frontend/javascript/controllers/postCtrl.js"></script>
  <link rel="stylesheet" href="/projet/Frontend/css/style.css">
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/image.jpg" alt="Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <div class="user-info">
      <span id="logged-username"></span>
      <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/account-icon-sign-symbol-logo-design-free-vector.jpg" alt="User Icon" />
    </div>
  </div>

  <div class="creator-container">
    <div class="form-section">
      <h2>CREATE A POST</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter post title" />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" placeholder="Enter description..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select category</option>
            <option value="gaming">Gaming</option>
            <option value="food">Food</option>
            <option value="fitness">Fitness</option>
            <option value="travel">Travel</option>
            <option value="technology">Technology</option>
            <option value="fashion">Fashion</option>
            <option value="music">Music</option>
            <option value="movies-series">Movies & Series</option>
            <option value="memes">Memes</option>
            <option value="sports">Sports</option>
            <option value="books">Books</option>
            <option value="photography">Photography</option>
            <option value="anime-manga">Anime & Manga</option>
            <option value="diy-crafts">DIY & Crafts</option>
            <option value="motivation">Motivation</option>
          </select>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <select id="color">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
          </select>
        </div>
      </div>
      <div class="form-group image-upload">
        <label>Add Image</label>
        <input type="file" id="image" accept="image/*">
        <img id="image-preview" src="" alt="Preview" style="display:none; max-width: 100%; margin-top: 10px;">
      </div>
      <div class="buttons">
        <a href="home.html" class="btn">Cancel</a>
        <button class="btn">Add Post</button>
      </div>
    </div>
  </div>
</body>
</html>
