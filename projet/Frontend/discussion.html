<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discussion - Doudix</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/projet/Frontend/javascript/services/servicesHttp.js"></script>
  <script src="/projet/Frontend/javascript/controllers/discussionCtrl.js"></script>
  <link rel="stylesheet" href="/projet/Frontend/css/style.css">
</head>

<body>
  <header class="topbar">
    <div class="logo">
      <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/image.jpg" alt="Doudix Logo">
    </div>
    <a href="home.html" class="btn">← Retour</a>
  </header>

  <main class="container">
    <!-- Post Principal (style home) -->
    <section class="main-post post">
      <div class="thumbnail">
        <img class="post-image" src="" alt="Image du post" />
      </div>
      <div class="details">
        <h3 class="post-title"></h3>
        <p class="post-description"></p>
        <span class="category-tag"></span>
        <div class="author post-author"></div>
      </div>
    </section>

    <!-- Zone de Discussion -->
    <section class="discussion-section">
      <h3>Discussion</h3>
      <div class="comments">
        <!-- Messages injectés dynamiquement -->
      </div>

      <!-- Formulaire de réponse -->
      <form class="reply-form">
        <textarea placeholder="Écrire une réponse..." required></textarea>
        <button type="submit">Envoyer</button>
      </form>
    </section>
  </main>
</body>

</html>
