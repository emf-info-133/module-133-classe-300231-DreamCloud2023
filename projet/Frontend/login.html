<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doudix - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/projet/Frontend/javascript/services/servicesHttp.js"></script>
    <script src="/projet/Frontend/javascript/controllers/login.js"></script>
</head>
<body class="login-body">
    <div class="login-container">
        <div class="left-panel">
            <h2>Login to your account</h2>
            <input id="login-username" type="text" placeholder="Username">
            <input id="login-password" type="password" placeholder="Password">            
            <button id="btnLogin" class="btn">Login</button>
            <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/image.jpg" alt="Doudix Logo" class="logo">
        </div>
        <div class="right-panel">
            <h2>New Here ?</h2>
            <button id="registerButton" class="btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
