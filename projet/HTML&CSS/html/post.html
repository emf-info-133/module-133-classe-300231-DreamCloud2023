<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doudix - Post Creator</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <div class="topbar">
    <div class="logo">
      <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/image.jpg" alt="Logo" />
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Search" />
    </div>
    <div class="user-info">
      User125
      <img src="https://kazanjiana.emf-informatique.ch/133-Ressource/account-icon-sign-symbol-logo-design-free-vector.jpg" alt="User Icon" />
    </div>
  </div>

  <div class="creator-container">
    <div class="form-section">
      <h2>CREATE A POST</h2>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter post title" />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea id="desc" placeholder="Enter description..."></textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="">Select category</option>
            <option value="sport">Sport</option>
            <option value="music">Music</option>
            <option value="book">Design</option>
            <option value="book">Food</option>
            <option value="book">Book</option>
            <option value="book">Cloths</option>
            <option value="book">Manga</option>
            <option value="book">School</option>
            <option value="book">Gaming</option>
            <option value="book">Fortnite</option>
            <option value="book">Animals</option>
            <option value="book">Dark Humor</option>
            <option value="book">Humor</option>
            <option value="book">Art</option>

          </select>
        </div>
        <div class="form-group">
          <label for="color">Color</label>
          <select id="color">
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="purple">Purple</option>
            <option value="black">Black</option>
            <option value="white">White</option>
            <option value="gray">Gray</option>
          </select>
        </div>
      </div>
      <div class="form-group image-upload">
        <label>Add Image</label>
        <div class="image-box">Image</div>
      </div>
      <div class="buttons">
        <a href="home.html" class="btn">Cancel</a>
        <button class="btn">Add Post</button>
      </div>
    </div>

    <div class="visual-preview">
      <h3>Visual</h3>
      <div class="preview-box">
        <div class="thumbnail">üñºÔ∏è</div>
        <div><strong>Exemple</strong></div>
        <p>Description</p>
        <div class="author">by User</div>
      </div>
    </div>
  </div>
</body>
</html>
